<!DOCTYPE html>
<html>
<head>
    <title>Book Cleaning | CleanMate</title>
    <style>
        body {
            font-family: Arial;
            background: #ffffff;
            padding: 30px;
        }
        input, select, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }
        button {
            background: #1e90ff;
            color: white;
            border: none;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Book a Cleaning</h2>

    <form method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="text" name="phone" placeholder="Phone Number" required>

        <select name="service" required>
    <option value="">Select Service</option>
    {% for service, price in prices.items() %}
        <option value="{{ service }}">{{ service }} - ${{ price }}</option>
    {% endfor %}
</select>

        <input type="text" name="address" placeholder="Cleaning Address" required>

        <button type="submit">Submit Booking</button>
    </form>
</body>
</html>
