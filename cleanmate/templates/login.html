<!DOCTYPE html>
<html>
<head>
    <title>Admin Login | CleanMate</title>
    <style>
        body {
            font-family: Arial;
            background: #f5f7fa;
            padding: 40px;
        }
        form {
            max-width: 300px;
            margin: auto;
        }
        input, button {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
        }
        button {
            background: #1e90ff;
            color: white;
            border: none;
        }
        .error {
            color: red;
            text-align: center;
        }
    </style>
</head>
<body>

<h2 style="text-align:center;">üîê CleanMate Admin</h2>

<form method="POST">
    <input type="text" name="username" placeholder="Username" required>
    <input type="password" name="password" placeholder="Password" required>
    <button type="submit">Login</button>

    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</form>

</body>
</html>
